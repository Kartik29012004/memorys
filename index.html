<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memories</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Memories</h1>
    </header>

    <div id="gallery" class="gallery">
        <div class="empty-state">
            <span class="emoji">ðŸ“¸</span>
            <p>No memories yet</p>
            <p style="font-size: 1rem; opacity: 0.9;">Upload your first photo to get started!</p>
        </div>
    </div>

    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
        ðŸ“· Upload Memory
    </button>

    <input type="file" id="fileInput" accept="image/*" multiple>

    <!-- Modal for adding text -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Add a caption to your memory</h2>
            <input type="text" id="captionInput" placeholder="Enter a caption or description..." maxlength="100">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="cancelUpload()">Cancel</button>
                <button class="btn-save" onclick="saveMemory()">Save Memory</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
